<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>D&D Dice Roller</h1>
<div class="dice-container">
    <div class="dice dice-d4" onclick="rollDice(4)">Roll D4</div>
    <div class="dice dice-d6" onclick="rollDice(6)">Roll D6</div>
    <div class="dice dice-d8" onclick="rollDice(8)">Roll D8</div>
    <div class="dice dice-d10" onclick="rollDice(10)">Roll D10</div>
    <div class="dice dice-d12" onclick="rollDice(12)">Roll D12</div>
    <div class="dice dice-d20" onclick="rollDice(20)">Roll D20</div>
    <div class="dice dice-d100" onclick="rollDice(100)">Roll D100</div>
</div>
<div class="result" id="result">Your Roll: ---</div>


</body>
<script src="index.js"></script>
</html>
